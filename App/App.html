<!DOCTYPE html>
<html>
<head>
    <title>App</title>

    <!--link rel="stylesheet" type="text/css" href="Assets/Styles/browser.css"-->
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <!-- script src="Assets/Config/jsil_config.js" type="text/javascript"></!--script -->
    <script type="text/javascript">
        var jsilConfig = {
            libraryRoot: "./Libraries/",
            manifestRoot: "./Scripts/",
            scriptRoot: "./Scripts/",

            localStorage: true,
            readOnlyStorage: true,
            contentRoot: "./",

            showProgressBar: true,
            premultipliedAlpha: true,

            manifests: [
                "App.exe",
                // "Examples.SceneViewer.contentproj",
            ],
        };
    </script>

    <script src="./Libraries/JSIL.js" type="text/javascript"></script>

</head>

<body onload="onLoad()">
<canvas id="canvas"></canvas>

<div id="log" style="font-family: Consolas, Courier New, monospace"></div>

<script type="text/javascript">
    function runMain() {
        var asm = JSIL.GetAssembly("App, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null");
        asm.App.Program.Main([]);
    };
</script>
</body>
</html>
